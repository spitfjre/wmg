<mat-card class="app-card">
	<mat-card-header>
		<mat-card-title>{{ post?.title }}</mat-card-title>
		<mat-card-subtitle *ngIf="post?.subTitle as subTitle">{{ subTitle }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content *ngIf="post?.description as description">
		<p>{{ description }}</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button disabled>LIKE</button>
		<button mat-button disabled>SHARE</button>
	</mat-card-actions>
</mat-card>
